<html>
    <head>
        <title>Wordle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">

        <link rel="stylesheet" href="wordle.css">
        
    </head>

    <body>
        <div id="titleContainer">
            <h1 class="title">Wordle Assistant</h1>
        </div>
        <hr>
        <div id="instructions">
            <p>Enter your guess, then click on each tile to input the pattern.<br>
                Hit enter to send the query.</p>
        </div>
        <div id="board">
            <div id="tileContainer">
                <div id="tile1" class="empty"></div>
                <div id="tile2" class="empty"></div>
                <div id="tile3" class="empty"></div>
                <div id="tile4" class="empty"></div>
                <div id="tile5" class="empty"></div>
            </div>
        </div>
        <div id="updateMessage">
            <p class="updateText"></p>
        </div>
        <div class="keyboardRow">
            <div id="KeyQ" class="keyTile">Q</div>
            <div id="KeyW" class="keyTile">W</div>
            <div id="KeyE" class="keyTile">E</div>
            <div id="KeyR" class="keyTile">R</div>
            <div id="KeyT" class="keyTile">T</div>
            <div id="KeyY" class="keyTile">Y</div>
            <div id="KeyU" class="keyTile">U</div>
            <div id="KeyI" class="keyTile">I</div>
            <div id="KeyO" class="keyTile">O</div>
            <div id="KeyP" class="keyTile">P</div>
        </div>
        <div class="keyboardRow">
            <div id="KeyA" class="keyTile">A</div>
            <div id="KeyS" class="keyTile">S</div>
            <div id="KeyD" class="keyTile">D</div>
            <div id="KeyF" class="keyTile">F</div>
            <div id="KeyG" class="keyTile">G</div>
            <div id="KeyH" class="keyTile">H</div>
            <div id="KeyJ" class="keyTile">J</div>
            <div id="KeyK" class="keyTile">K</div>
            <div id="KeyL" class="keyTile">L</div>
        </div>
        <div class="keyboardRow">
            <div id="Enter" class="KeyEnter">Enter</div>
            <div id="KeyZ" class="keyTile">Z</div>
            <div id="KeyX" class="keyTile">X</div>
            <div id="KeyC" class="keyTile">C</div>
            <div id="KeyV" class="keyTile">V</div>
            <div id="KeyB" class="keyTile">B</div>
            <div id="KeyN" class="keyTile">N</div>
            <div id="KeyM" class="keyTile">M</div>
            <div id="Backspace" class="keyTile">⌫</div>
        </div>
        <div class="keyboardRow">
            <div id="Restart" class="keyRestart">⟳ Restart</div>
        </div>
        <div id="resultsWrapper" class="hidden">
            <div id="resultRow">
                <div id="rowElement" class="rank">1.</div>
                <div id="rowElement" class="guess">RATES</div>
                <div id="rowElement" class="bits">3.453 Bits</div>
            </div>
            <div id="resultRow">
                <div id="rowElement" class="rank">2.</div>
                <div id="rowElement" class="guess">CRANE</div>
                <div id="rowElement" class="bits">2.133 Bits</div>
            </div>
            <div id="resultRow">
                <div id="rowElement" class="rank">3.</div>
                <div id="rowElement" class="guess">SALET</div>
                <div id="rowElement" class="bits">2.050 Bits</div>
            </div>
        </div>
    </body>
    <script>
        const classList = ["absent", "present", "correct"];
        var classIndex = {"absent": 0,
                         "present": 1,
                         "correct": 2}; 
        let col = 1;
        let maxCol = 5;

        function processKey() {
            e = { "code" : this.id };
            processInput(e);
        }

        function processInput(e) {
    
            if ("KeyA" <= e.code && e.code <= "KeyZ") {
                if (col <= maxCol){
                    let specifiedTile = document.getElementById("tile".concat(col.toString()));              
                    specifiedTile.textContent = e.code[3]
                    col++;
                }
            }
            else if (e.code == "Backspace") {
                if (col>1){
                    let specifiedTile = document.getElementById("tile".concat((col-1).toString()));              
                    specifiedTile.textContent = " "
                    col--;
                }
            }
            else if (e.code == "Restart") {
                location.reload();
            }
            else if (e.code == "Enter") {
                let patternEntered = true;
                for (let i = 1; i <= maxCol; i++){
                        if (document.getElementById("tile".concat(i.toString())).className === "empty")
                            patternEntered = false;    
                }
                
                if (col-1 == 5 && patternEntered){
                    let updateMes = document.getElementById("updateMessage").children[0];
                    updateMes.textContent = "";

                    let t1 = document.getElementById('tile1');
                    var currClass = t1.className
                    t1.classList.remove(currClass);
                    t1.classList.add('empty')

                    let t2 = document.getElementById('tile2');
                    var currClass = t2.className
                    t2.classList.remove(currClass);
                    t2.classList.add('empty')

                    let t3 = document.getElementById('tile3');
                    var currClass = t3.className
                    t3.classList.remove(currClass);
                    t3.classList.add('empty')

                    let t4 = document.getElementById('tile4');
                    var currClass = t4.className
                    t4.classList.remove(currClass);
                    t4.classList.add('empty')

                    let t5 = document.getElementById('tile5');
                    var currClass = t5.className
                    t5.classList.remove(currClass);
                    t5.classList.add('empty')

                    for (let i = 1; i <= maxCol; i++)
                        document.getElementById("tile".concat(i.toString())).textContent = " ";
                    col = 1;
                    // Send to python app
                    // Display results
                    let resultSection = document.getElementById("resultsWrapper");
                    resultSection.classList.remove("hidden");
                    resultSection.classList.add("visible");
                    
                }
                else {
                    let updateMes = document.getElementById("updateMessage").children[0];
                    if (patternEntered)
                        updateMes.textContent = "Please enter a 5 letter word.";
                    else
                        updateMes.textContent = "The pattern specified is invalid.";
                }
            }
        }
        
        let t1 = document.getElementById('tile1');
        t1.addEventListener('click', function (event) {
            var currClass = t1.className
            t1.classList.remove(currClass);
            if (currClass === "empty")
                currClass = "correct";
            t1.classList.add(classList[(classIndex[currClass] + 1) % 3]);
        });

        let t2 = document.getElementById('tile2');
        t2.addEventListener('click', function (event) {
            var currClass = t2.className
            t2.classList.remove(currClass);
            if (currClass === "empty")
                currClass = "correct";
            t2.classList.add(classList[(classIndex[currClass] + 1) % 3]);
        });

        let t3 = document.getElementById('tile3');
        t3.addEventListener('click', function (event) {
            var currClass = t3.className
            t3.classList.remove(currClass);
            if (currClass === "empty")
                currClass = "correct";
            t3.classList.add(classList[(classIndex[currClass] + 1) % 3]);
        });

        let t4 = document.getElementById('tile4');
        t4.addEventListener('click', function (event) {
            var currClass = t4.className
            t4.classList.remove(currClass);
            if (currClass === "empty")
                currClass = "correct";
            t4.classList.add(classList[(classIndex[currClass] + 1) % 3]);
        });

        let t5 = document.getElementById('tile5');
        t5.addEventListener('click', function (event) {
            var currClass = t5.className
            t5.classList.remove(currClass);
            if (currClass === "empty")
                currClass = "correct";
            t5.classList.add(classList[(classIndex[currClass] + 1) % 3]);
        });

        let keyboardRows = document.getElementsByClassName('keyboardRow');
        
        
        for (let i = 0; i < keyboardRows.length; i++) {
            let currRow = keyboardRows[i].children;
           
            for (let j = 0; j < currRow.length; j++) {
                let key = currRow[j]
                
                key.addEventListener('click', processKey)
            }
        }

        document.addEventListener("keyup", (e) => {
        processInput(e);
        })
        
    </script>
</html>
